{% extends 'layout.html' %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Formulario -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Registrar Compra</h3>
          <form action="/add_compra" method="POST">
            <div class="form-group">
              <input type="number" name="distribuidor" placeholder="Distribuidor" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="empresa" placeholder="Nombre de la Empresa" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="descripcion" placeholder="Descripción de la compra" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="number" step="0.01" name="costo" placeholder="Costo total" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar Compra</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="row justify-content-center mt-5">
    <div class="col-md-10">
      <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
          <thead class="thead-dark">
            <tr>
              <th>Distribuidor</th>
              <th>Empresa</th>
              <th>Descripción</th>
              <th>Costo</th>
              <th>Operaciones</th>
            </tr>
          </thead>
          <tbody>
            {% for compra in compras %}
            <tr>
              <td>{{ compra[0] }}</td>
              <td>{{ compra[1] }}</td>
              <td>{{ compra[2] }}</td>
              <td>{{ compra[3] }}</td>
              <td>
                <a href="/edit_compra/{{ compra[4] }}" class="btn btn-warning btn-sm mb-1">Editar</a>
                <a href="/delete_compra/{{ compra[4] }}" class="btn btn-danger btn-sm">Eliminar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
