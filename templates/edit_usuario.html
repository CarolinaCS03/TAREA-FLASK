{% extends 'layout.html' %}

{% block body %}

<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card card-body">
      <h2 class="text-center">Editar Usuario</h2>

      <form action="/update_usuario/{{ usuario.0 }}" method="POST">
        <div class="form-group">
          <input type="text" name="Cedula" placeholder="Cedula" value="{{ usuario.1 }}" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" name="Nombre1" placeholder="Nombre1" value="{{ usuario.2 }}" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" name="Nombre2" placeholder="Nombre2" value="{{ usuario.3 }}" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="Apellido1" placeholder="Apellido1" value="{{ usuario.4 }}" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" name="Apellido2" placeholder="Apellido2" value="{{ usuario.5 }}" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="Telefono" placeholder="Telefono" value="{{ usuario.6 }}" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="Direccion" placeholder="Direccion" value="{{ usuario.7 }}" class="form-control">
        </div>
        <div class="form-group">
          <input type="email" name="Correo" placeholder="Correo" value="{{ usuario.8 }}" class="form-control" required>
        </div>

        <div class="form-group">
          <select name="tipousuario" class="form-control" required>
            <option value="">Seleccione tipo de usuario</option>
            <option value="cliente" {% if usuario.9 == 'cliente' %}selected{% endif %}>Cliente</option>
            <option value="distribuidor" {% if usuario.9 == 'distribuidor' %}selected{% endif %}>Distribuidor</option>
            <option value="vendedor" {% if usuario.9 == 'vendedor' %}selected{% endif %}>Vendedor</option>
            <option value="administrador" {% if usuario.9 == 'administrador' %}selected{% endif %}>Administrador</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
